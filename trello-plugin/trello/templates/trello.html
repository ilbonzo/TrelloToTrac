<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="layout.html" />
  <head>
    <title>TrelloToTrac</title>
  </head>

  <body>
      <div id="ctxtnav" class="nav">
      </div>

     <div id="content">
       <h1>Trello</h1>
       <xi:include href="trello_menu.html" /> 
       <div id="tabcontent">
         <h2>Trello To Trac</h2>
         <p>
         <em>board id:</em>${board_id}<br/>
         <em>board name:</em>${board_name}<br/>
         <em>list id:</em>${list_id}<br/>
         <em>list name:</em>${list_name}<br/>
         </p>

        <form class="mod" id="trello" method="post" action="">
            <div class="field">
                <label>Milestone (required):<br />
                        <input type="text" name="milestone" value="${milestone}" placeholder="${milestone_placeholder}" />
                </label>
            </div>
            <div class="field">
                <label>Iteration (required):<br />
                        <input type="text" name="iteration" value="${iteration}" placeholder="${iteration_placeholder}" />
                </label>
            </div>
            <div class="buttons">
                <input type="submit" value="Import Card" py:attrs="sendbutton_attr"/>
            </div>
        </form>
        <br style="clear: right" />
       </div>

    </div>
  </body>
</html>
